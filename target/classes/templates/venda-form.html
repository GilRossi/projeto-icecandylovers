<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Geladinho</title>

    <!-- Bootstrap 5 e √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-ice navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            üç¶ Ice Candy Lovers
            <small class="d-block d-md-inline fs-6">Geladinho Gourmet</small>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar p-3">
            <div class="d-flex flex-column">
                <div class="mb-4">
                    <h5 class="text-primary fw-bold">Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/geladinhos/novo">Novo Geladinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Estoque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/taxas/editar">Taxas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="col-lg-10 p-4">
            <div class="card card-cadastro">
                <div class="card-header text-white" style="background-color:#9370DB;">
                    <h4>üç¶ Cadastro de Geladinho</h4>
                </div>
                <div class="card-body">
                    <!-- venda-form.html -->
                    <form th:action="@{/vendas/nova}" method="post" th:object="${venda}">
                        <div class="mb-3">
                            <label>Produto</label>
                            <select class="form-select" th:field="*{produtoId}">
                                <!-- Adicione uma op√ß√£o vazia -->
                                <option value="">Selecione um produto</option>
                                <option th:each="produto : ${produtos}"
                                        th:value="${produto.id}"
                                        th:text="${produto.sabor}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Quantidade</label>
                            <input type="number" class="form-control" th:field="*{quantidade}">
                        </div>
                        <button type="submit" class="btn btn-ice">
                            <i class="bi bi-cart-check"></i>
                            Registrar Venda
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/scripts.js"></script>
</body>
</html>
