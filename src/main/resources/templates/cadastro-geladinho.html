<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Geladinho</title>

    <!-- Bootstrap 5 e √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos Personalizados -->
    <script th:inline="javascript">
        // Pr√©-carrega os ingredientes
        const allIngredientes = /*[[${allIngredientes}]]*/ [];
    </script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-ice navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            üç¶ Ice Candy Lovers
            <small class="d-block d-md-inline fs-6">Geladinho Gourmet</small>
        </a>
    </div>
</nav>

<!-- Conte√∫do Principal -->
<div class="col-lg-10 p-4">
    <div class="card card-cadastro">
        <div class="card-header text-white" style="background-color:#9370DB;">
            <h4>üç¶ Cadastro de Geladinho</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/geladinhos/salvar}" method="post" th:object="${produto}">
                <input type="hidden" th:field="*{id}">

                <!-- Se√ß√£o: Informa√ß√µes B√°sicas -->
                <div class="card mb-4 primary-color">
                    <div class="card-header text-white" style="background-color:#9370DB;">
                        <h5 class="mb-0">Informa√ß√µes B√°sicas</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Sabor -->
                            <div class="col-md-12">
                                <label class="form-label">Sabor do Geladinho</label>
                                <input type="text" class="form-control" th:field="*{sabor}" required>
                            </div>

                            <!-- Estoque -->
                            <div class="col-md-4">
                                <label class="form-label">Estoque Inicial</label>
                                <input type="number" class="form-control" th:field="*{estoqueInicial}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estoque Atual</label>
                                <input type="number" class="form-control" th:field="*{estoqueAtual}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Pre√ßo de Custo</label>
                                <input type="number" step="0.01" class="form-control" name="precoCusto" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Se√ß√£o: Ingredientes -->
                <div class="card mb-4 primary-color">
                    <div class="card-header text-white" style="background-color:#9370DB;">
                        <h5 class="mb-0">Ingredientes</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <small>Adicione os ingredientes utilizados na receita</small>
                            <button type="button" class="btn btn-sm btn-outline-dark"
                                    data-bs-toggle="modal" data-bs-target="#novoIngredienteModal">
                                <i class="bi bi-plus-lg me-2"></i>Novo Ingrediente
                            </button>
                        </div>

                        <div id="ingredientes-container" style="max-height: 300px; overflow-y: auto;">
                            <!-- Item de Ingrediente (Loop para edi√ß√£o) -->
                            <div class="ingrediente-item row g-2 mb-2"
                                 th:each="prodIngrediente, stat : *{ingredientes}"
                                 th:object="${prodIngrediente}">
                                <div class="col-5">
                                    <select class="form-select" th:field="*{ingrediente.id}">
                                        <option value="">Selecione um ingrediente</option>
                                        <option th:each="ing : ${allIngredientes}"
                                                th:value="${ing.id}"
                                                th:text="${ing.nome}"
                                                th:data-custo="${ing.custoPorUnidade}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-5">
                                    <input type="number" step="0.1" class="form-control quantidade-input"
                                           th:field="*{quantidade}"
                                           placeholder="Quantidade (gramas)" required
                                           onchange="updateCusto(this)">
                                </div>
                                <div class="col-2">
                                    <i class="bi bi-x-circle-fill text-danger remove-ingrediente"
                                       style="cursor:pointer; font-size:1.2rem;"
                                       onclick="removeIngrediente(this)"></i>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-warning btn-sm mt-3"
                                onclick="addIngrediente()">
                            <i class="bi bi-plus-circle me-2"></i>Adicionar Linha
                        </button>
                    </div>
                </div>

                <!-- Se√ß√£o: Custos Fixos -->
                <div class="card mb-4 primary-color">
                    <div class="card-header text-white" style="background-color:#9370DB;">
                        <h5 class="mb-0">Custos Fixos</h5>
                    </div>
                    <div class="card-body">
                        <!-- Subse√ß√£o √Ågua -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">√Ågua</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Fonte de √Ågua:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="aguaGalaoCheck"
                                                   name="fonteAgua" value="GALAO" onchange="toggleCamposAgua()">
                                            <label class="form-check-label" for="aguaGalaoCheck">√Ågua de Gal√£o</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="aguaTorneiraCheck"
                                                   name="fonteAgua" value="TORNEIRA" onchange="toggleCamposAgua()">
                                            <label class="form-check-label" for="aguaTorneiraCheck">√Ågua da Torneira</label>
                                        </div>
                                    </div>

                                    <!-- Campos Condicionais √Ågua -->
                                    <div id="aguaGalaoCampos" class="row g-3 mb-4 d-none">
                                        <div class="col-md-6">
                                            <label class="form-label">Quantidade de Litros</label>
                                            <input type="number" step="0.1" class="form-control"
                                                   name="quantidadeGaloes" oninput="calcularCustoAgua()">
                                        </div>
                                    </div>

                                    <div id="aguaTorneiraCampos" class="row g-3 mb-4 d-none">
                                        <div class="col-md-6">
                                            <label class="form-label">Metros C√∫bicos (m¬≥)</label>
                                            <input type="number" step="0.1" class="form-control"
                                                   name="metrosCubicosAgua" oninput="calcularCustoAgua()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Subse√ß√£o G√°s -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">G√°s</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Queimadores Utilizados:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="quadrichamaCheck"
                                                   name="queimadores" value="quadrichama"
                                                   th:checked="${produto.usoQuadrichama}" onchange="calcularTotalCusto()">
                                            <label class="form-check-label" for="quadrichamaCheck">Quadrichama</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rapidoCheck"
                                                   name="queimadores" value="rapido"
                                                   th:checked="${produto.usoRapido}" onchange="calcularTotalCusto()">
                                            <label class="form-check-label" for="rapidoCheck">R√°pido</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="semirapidoCheck"
                                                   name="queimadores" value="semirapido"
                                                   th:checked="${produto.usoSemirapido}" onchange="calcularTotalCusto()">
                                            <label class="form-check-label" for="semirapidoCheck">Semir√°pido</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Horas de Uso</label>
                                        <input type="number" step="0.1" class="form-control"
                                               th:field="*{horasGas}" required oninput="calcularTotalCusto()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bot√£o de Submit -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg btn-ice">
                        <i class="bi bi-save2-fill me-2"></i>
                        Salvar Geladinho
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
