<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Geladinho</title>

    <!-- Bootstrap 5 e √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos Personalizados -->
    <script th:inline="javascript">
        // Pr√©-carrega os ingredientes
        const allIngredientes = /*[[${allIngredientes}]]*/ [];
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-ice navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            üç¶ Ice Candy Lovers
            <small class="d-block d-md-inline fs-6">Geladinho Gourmet</small>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar p-3">
            <div class="d-flex flex-column">
                <div class="mb-4">
                    <h5 class="text-primary fw-bold">Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Estoque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vendas/nova">Vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/taxas/editar">Taxas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="col-lg-10 p-4">
            <div class="card card-cadastro">
                <div class="card-header text-white" style="background-color:#9370DB;">
                    <h4>üç¶ Cadastro de Geladinho</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/geladinhos/salvar}" th:object="${produto}">
                        <input th:field="*{id}" type="hidden">

                        <!-- Se√ß√£o: Informa√ß√µes B√°sicas -->
                        <div class="card mb-4 primary-color">
                            <div class="card-header text-white" style="background-color:#9370DB;">
                                <h5 class="mb-0">Informa√ß√µes B√°sicas</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <!-- Sabor -->
                                    <div class="col-md-12">
                                        <label class="form-label">Sabor do Geladinho</label>
                                        <input class="form-control" required th:field="*{sabor}" type="text">
                                    </div>

                                    <!-- Estoque -->
                                    <div class="col-md-4">
                                        <label class="form-label">Estoque Inicial</label>
                                        <input class="form-control" required th:field="*{estoqueInicial}" type="number">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Estoque Atual</label>
                                        <input class="form-control" required th:field="*{estoqueAtual}" type="number">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Pre√ßo de Custo</label>
                                        <input class="form-control"
                                               name="precoCusto"
                                               th:field="*{precoCusto}"
                                               readonly
                                               step="0.01"
                                               type="number"
                                               id="precoCusto">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Se√ß√£o: Ingredientes -->
                        <div class="card mb-4 primary-color">
                            <div class="card-header text-white" style="background-color:#9370DB;">
                                <h5 class="mb-0">Ingredientes</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <small>Adicione os ingredientes utilizados na receita</small>
                                    <button class="btn btn-sm btn-ice"
                                            data-bs-toggle="modal"
                                            data-bs-target="#novoIngredienteModal"
                                            type="button">
                                        <i class="bi bi-plus-circle me-2"></i>
                                        Novo Ingrediente
                                    </button>
                                </div>

                                <div id="ingredientes-container" style="max-height: 300px; overflow-y: auto;">
                                    <!-- Item de Ingrediente (Loop para edi√ß√£o) -->
                                    <div class="ingrediente-item row g-2 mb-2"
                                         th:each="prodIngrediente, stat : *{ingredientes}"
                                         th:object="${prodIngrediente}">
                                        <div class="col-5">
                                            <select class="form-select" th:field="*{ingrediente.id}">
                                                <option value="">Selecione um ingrediente</option>
                                                <option th:data-custo="${ing.custoPorUnidade}"
                                                        th:each="ing : ${allIngredientes}"
                                                        th:text="${ing.nome}"
                                                        th:value="${ing.id}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <input class="form-control quantidade-input" onchange="updateCusto(this)" placeholder="Quantidade"
                                                   required
                                                   step="0.1" th:field="*{quantidade}"
                                                   type="number">
                                        </div>
                                        <div class="col-2">
                                            <i class="bi bi-x-circle-fill text-danger remove-ingrediente"
                                               onclick="removeIngrediente(this)"
                                               style="cursor:pointer; font-size:1.2rem;"></i>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-sm btn-ice" onclick="addIngrediente()"
                                        type="button">
                                    <i class="bi bi-plus-circle me-2"></i>Adicionar Linha
                                </button>
                            </div>
                        </div>

                        <!-- Se√ß√£o: Custos Fixos -->
                        <div class="card mb-4 primary-color">
                            <div class="card-header text-white" style="background-color:#9370DB;">
                                <h5 class="mb-0">Custos Fixos</h5>
                            </div>
                            <div class="card-body">
                                <!-- Subse√ß√£o √Ågua -->
                                <div class="card mb-3">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">√Ågua</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-12">
                                                <label class="form-label">Fonte de √Ågua:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="aguaGalaoCheck" name="fonteAgua"
                                                           onchange="toggleCamposAgua()" type="checkbox" value="GALAO">
                                                    <label class="form-check-label" for="aguaGalaoCheck">√Ågua de
                                                        Gal√£o</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="aguaTorneiraCheck"
                                                           name="fonteAgua"
                                                           onchange="toggleCamposAgua()" type="checkbox"
                                                           value="TORNEIRA">
                                                    <label class="form-check-label" for="aguaTorneiraCheck">√Ågua da
                                                        Torneira</label>
                                                </div>
                                            </div>

                                            <!-- Campos Condicionais √Ågua -->
                                            <div class="row g-3 mb-4 d-none" id="aguaGalaoCampos">
                                                <div class="col-md-6">
                                                    <label class="form-label">Quantidade de Litros</label>
                                                    <input class="form-control" name="quantidadeGaloes" oninput="calcularCustoAgua()"
                                                           step="0.1" type="number">
                                                </div>
                                            </div>

                                            <div class="row g-3 mb-4 d-none" id="aguaTorneiraCampos">
                                                <div class="col-md-6">
                                                    <label class="form-label">Metros C√∫bicos (m¬≥)</label>
                                                    <input class="form-control" name="metrosCubicosAgua" oninput="calcularCustoAgua()"
                                                           step="0.1" type="number">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Subse√ß√£o G√°s -->
                                <div class="card mb-3">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">G√°s</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-12">
                                                <label class="form-label">Queimadores Utilizados:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="quadrichamaCheck"
                                                           name="queimadores"
                                                           onchange="calcularTotalCusto()" th:checked="${produto.usoQuadrichama}"
                                                           type="checkbox"
                                                           value="quadrichama">
                                                    <label class="form-check-label"
                                                           for="quadrichamaCheck">Quadrichama</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="rapidoCheck" name="queimadores"
                                                           onchange="calcularTotalCusto()" th:checked="${produto.usoRapido}"
                                                           type="checkbox"
                                                           value="rapido">
                                                    <label class="form-check-label" for="rapidoCheck">R√°pido</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="semirapidoCheck" name="queimadores"
                                                           onchange="calcularTotalCusto()" th:checked="${produto.usoSemirapido}"
                                                           type="checkbox"
                                                           value="semirapido">
                                                    <label class="form-check-label"
                                                           for="semirapidoCheck">Semir√°pido</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Horas de Uso</label>
                                                <input class="form-control" oninput="calcularTotalCusto()"
                                                       step="0.1" th:field="*{horasGas}" type="number">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Subse√ß√£o Energia -->
                                <div class="card mb-3">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">Energia (kWh)</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Taxa de Energia (R$/kWh)</label>
                                                <input class="form-control" id="taxaEnergia" name="taxaEnergia" step="0.01" type="number">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Consumo de Energia (kWh)</label>
                                                <input class="form-control" id="kwh" name="kwh" step="0.1" type="number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bot√£o de Submit -->
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-lg btn-ice" type="submit">
                                <i class="bi bi-save2-fill me-2"></i>
                                Salvar Geladinho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Novo Ingrediente -->
<div class="modal fade" id="novoIngredienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Novo Ingrediente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formNovoIngrediente">
                    <div class="mb-3">
                        <label class="form-label">Nome do Ingrediente</label>
                        <input type="text" class="form-control" id="novoIngredienteNome" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Custo (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="novoIngredienteCusto" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidade de Medida</label>
                        <select class="form-select" id="novoIngredienteUnidade" required>
                            <option value="gramas">Gramas</option>
                            <option value="litros">Litros</option>
                            <option value="unidades">Unidades</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estoque Inicial</label>
                        <input type="number" step="0.1" class="form-control" id="novoIngredienteEstoque" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary-icl" data-bs-dismiss="modal"><i class="bi bi-x-square-fill me-2"></i>Cancelar</button>
                <button type="button" class="btn btn-ice" onclick="salvarNovoIngrediente()"><i class="bi bi-save2-fill me-2"></i>Salvar</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/scripts.js"></script>
</body>
</html>
