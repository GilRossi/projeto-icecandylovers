<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Geladinho</title>

    <!-- Bootstrap 5 e √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos Personalizados -->
    <script th:inline="javascript">
        // Pr√©-carrega os ingredientes
        const allIngredientes = /*[[${allIngredientes}]]*/ [];
    </script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-ice navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            üç¶ Ice Candy Lovers
            <small class="d-block d-md-inline fs-6">Geladinho Gourmet</small>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar p-3">
            <div class="d-flex flex-column">
                <div class="mb-4">
                    <h5 class="text-primary fw-bold">Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Estoque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vendas/nova">Vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/taxas/editar">Taxas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="col-lg-10 p-4">
            <div class="card card-cadastro">
                <div class="card-header text-white" style="background-color:#9370DB;">
                    <h4>üç¶ Cadastro de Geladinho</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/geladinhos/salvar}" method="post" th:object="${produto}">
                        <input type="hidden" th:field="*{id}">

                        <!-- Campo Sabor -->
                        <div class="mb-3">
                            <label class="form-label">Sabor</label>
                            <input type="text" class="form-control" th:field="*{sabor}" required>
                        </div>

                        <!-- Pre√ßo e Estoque -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Estoque Inicial</label>
                                <input type="number" class="form-control" th:field="*{estoqueInicial}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estoque Atual</label>
                                <input type="number" class="form-control" th:field="*{estoqueAtual}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pre√ßo de Custo (Calculado)</label>
                                <input type="number" step="0.01" class="form-control"
                                       th:field="*{precoCusto}" readonly>
                            </div>
                        </div>

                        <!-- Horas de Utilidades -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Horas de √Ågua</label>
                                <input type="number" step="0.1" class="form-control"
                                       th:field="*{horasAgua}" required oninput="calcularTotalCusto()">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Horas de Energia</label>
                                <input type="number" step="0.1" class="form-control"
                                       th:field="*{horasEnergia}" required oninput="calcularTotalCusto()">
                            </div>
                            <!-- Se√ß√£o de Queimadores -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-12">
                                    <label class="form-label">Selecione os Queimadores Utilizados:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="quadrichamaCheck" name="queimadores"
                                               value="quadrichama" th:checked="${produto.usoQuadrichama}"
                                               onchange="calcularTotalCusto()">
                                        <label class="form-check-label" for="quadrichamaCheck">Quadrichama</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="rapidoCheck" name="queimadores"
                                               value="rapido" th:checked="${produto.usoRapido}"
                                               onchange="calcularTotalCusto()">
                                        <label class="form-check-label" for="rapidoCheck">R√°pido</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="semirapidoCheck" name="queimadores"
                                               value="semirapido" th:checked="${produto.usoSemirapido}"
                                               onchange="calcularTotalCusto()">
                                        <label class="form-check-label" for="semirapidoCheck">Semir√°pido</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Campos Ocultos para Taxas dos Queimadores (Recebidos do Backend) -->
                            <input type="hidden" id="taxaQuadrichama" th:value="${taxaQuadrichama}">
                            <input type="hidden" id="taxaRapido" th:value="${taxaRapido}">
                            <input type="hidden" id="taxaSemirapido" th:value="${taxaSemirapido}">
                            <div class="col-md-4">
                                <label class="form-label">Horas de G√°s</label>
                                <input type="number" step="0.1" class="form-control"
                                       th:field="*{horasGas}" required oninput="calcularTotalCusto()">
                            </div>
                        </div>

                        <!-- Campos ocultos para taxas (vinculados ao backend) -->
                        <input type="hidden" th:field="*{taxaAgua}" id="taxaAgua">
                        <input type="hidden" th:field="*{taxaGas}" id="taxaGas">
                        <input type="hidden" th:field="*{taxaEnergia}" id="taxaEnergia">

                        <!-- Se√ß√£o de Ingredientes -->
                        <div class="mb-4">
                            <label class="form-label">Ingredientes</label>
                            <div id="ingredientes-container">

                                <!-- Item de Ingrediente (Loop para edi√ß√£o) -->
                                <div class="ingrediente-item row g-2"
                                     th:each="prodIngrediente, stat : *{ingredientes}"
                                     th:object="${prodIngrediente}">
                                    <div class="col-5">
                                        <select class="form-select"
                                                th:field="*{ingrediente.id}">
                                            <option value="">Selecione um ingrediente</option>
                                            <option th:each="ing : ${allIngredientes}"
                                                    th:value="${ing.id}"
                                                    th:text="${ing.nome}"
                                                    th:data-custo="${ing.custoPorUnidade}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-5">
                                        <input type="number" step="0.1" class="form-control quantidade-input"
                                               th:field="*{quantidade}"
                                               placeholder="Quantidade (gramas)" required
                                               onchange="updateCusto(this)">
                                    </div>
                                    <div class="col-2">
                                        <i class="bi bi-x-circle-fill remove-ingrediente"
                                           onclick="removeIngrediente(this)"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm mt-2"
                                    onclick="addIngrediente()">
                                <i class="bi bi-plus"></i> Adicionar Ingrediente
                            </button>
                        </div>

                        <!-- Bot√£o de Submit -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-ice">
                                <i class="bi bi-cart-check"></i>
                                Salvar Gelinho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
